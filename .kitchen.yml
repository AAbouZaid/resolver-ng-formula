---
driver:
  name: docker
  use_sudo: false
  privileged: true
  require_chef_omnibus: false

platforms:
  - name: ubuntu-14.04
  - name: centos-7
  - name: ubuntu-with-network-manager
    driver_config:
      image: ubuntu:14.04
      provision_command:
        #- 'echo "resolvconf resolvconf/linkify-resolvconf boolean false" | debconf-set-selections'
        - apt-get autoremove && apt-get autoclean
        - apt-get update && apt-get install -y locales ifupdown network-manager
        - locale-gen en_US.UTF-8
        - update-locale LANG=en_US.UTF-8
        - update-rc.d networking enable
        - update-rc.d ssh enable
      run_command: /sbin/init
      privileged: true

provisioner:
  name: salt_solo
  #log_level: quiet
  require_chef: false
  formula: resolver

suites:
  - name: resolver-ng
    provisioner:
      state_top:
        base:
          '*':
            - resolver.ng
      pillars-from-files:
        resolver.sls: pillar.example
      pillars:
        top.sls:
          base:
            '*':
              - resolver
